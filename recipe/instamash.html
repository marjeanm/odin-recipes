<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insta-Mash </title>
</head>

<body>
    <h1>Insta-Mash</h1>
    <figure>
        <img src="https://images.adagio.com/images2/custom_blends/97929.jpg" alt="">
        <figcaption>
            With real dig-in flavor it's quick but not insta!
        </figcaption>
    </figure>
    <h2>Ingredients</h2>
    <ul>
        <li>1 pound of russet potatoes, peeled and quartered</li>
        <li>1 bay leaf</li>
        <li>1 fresh rosemary sprig</li>
        <li>1 tablespoon salt</li>
        <li>1/4 cup unsalted butter</li>
        <li>1/4 cup of sour cream</li>
        <li>1/2 cup of blue cheese</li>
        <li>1 teaspoon fresh parsley minced then measured</li>
        <li>salt and peper</li>
    </ul>

</body>

</html>
